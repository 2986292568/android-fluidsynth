build:
  box:
    id: bitriseio/android-ndk
    tag: v2017_07_29-08_50-b607

  steps:
    - script:
      name: set up submodules
      code: |
        git submodule init
        git submodule update
    - script:
      name: assemble and verify
      code: |
        ANDROID_NDK_PATH=/opt/android-ndk echo -n Y | make prepare all

deploy:
  steps:
    - script:
      name: collect build artifacts
      code: |
        cp -r ./libs ${WERCKER_REPORT_ARTIFACTS_DIR}

